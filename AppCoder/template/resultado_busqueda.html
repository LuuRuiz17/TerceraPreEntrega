{% extends "padre.html" %}

{% load static %}

{% block contenido %}

    <div class="container_resultados">
        <div class="container_resultado_curso">
            {% for curso in cursos %}
                <div class="resultado_curso">
                    <p>{{curso.nombre}}</p>
                    <p>Comisi√≥n: {{curso.camada}}</p>
                    <div class="container_btn_curso">

            {% endfor %}
        </div>
    </div>

        
    {% else %}
        
        <p>No se encontraron cursos con ese nombre.</p>

    {% endif %}


{% endblock %}
